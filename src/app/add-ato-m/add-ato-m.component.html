<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
<div class="section" >
    <table class="table table-striped">
        <tr><th>ID</th>
          <th>Title</th>
          <th>Movie year</th>
          <th>Select?</th>
        </tr>
        <tr *ngFor="let item of moviesDB">
            <td>{{item._id}}</td>
          <td>{{item.title}}</td>
          <td>{{item.year}}</td>
          <td><button type="submit" class="btn btn-primary" (click)="onSelectMovie(item)">Select</button></td>
        </tr>
      </table>
      <table class="table table-striped">
        <tr>
        <th>ID</th>
          <th>Name</th>
          <th>Birth Year</th>
          <th>Select!</th>
        </tr>
        
        <tr *ngFor="let item of actorsDB">
            <td>{{item._id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.bYear}}</td>
          <td><button type="submit" class="btn btn-primary" (click)="onSelectActor(item)">select </button></td>
        </tr>
      </table>
      <div class="form-group">
        <label for="movieName">movie ID</label>
        <input type="text" class="form-control" id="movieName" [(ngModel)]="movieselected">
      </div>
      <div class="form-group">
        <label for="actorName">Actor ID</label>
        <input type="text" class="form-control" id="actorName" [(ngModel)]="actorselected">
      </div>
    <button type="submit" class="btn btn-primary" (click)="onAddActor(movieselected,actorselected)">Save Actor to movie</button>
  </div>
