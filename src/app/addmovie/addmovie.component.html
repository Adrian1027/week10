  <!-- Second Section: Add new movie -->
<div class="section">
    <div class="form-group">
      <label for="movieName">movieTitle</label>
      <input type="text" class="form-control" id="movieName" [(ngModel)]="movieTitle">
    </div>
    <div class="form-group">
      <label for="movieName">movie Year</label>
      <input type="number" class="form-control" id="movieName" [(ngModel)]="movieYear">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSaveMovie()">Save movie</button>
  </div>
